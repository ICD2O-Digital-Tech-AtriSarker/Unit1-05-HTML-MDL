<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="immaculata, ics2o">
  <meta name="author" content="Atri Sarker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second MDL web page</title>
  <!-- Google's MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_purple.min.css" />
</head>

<body>
  <!-- Google's MDL -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Web page header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">My Second Web Page using MDL Components</span>
      </div>
    </header>
    <!-- MDL Progress Bar with Indeterminate Progress -->
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <br>
    <!-- Big MDL Progress Bar with Indeterminate Progress -->
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <!-- Container for web page content -->
    <main class="mdl-layout__content" style="padding-left:20px">

      <!-- List -->
      <h5>Types of Water:</h5>
      <ul class="demo-list-item mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Water
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Ice
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Vapour
          </span>
        </li>
      </ul>

      <!-- Radio buttons -->
      <h5>Who would win?</h5>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
        <span class="mdl-radio__label">1 trillion lions</span>
      </label>
      <br>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">The Sun</span>
      </label>
      <br>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" checked>
        <span class="mdl-radio__label">No?</span>
      </label>

      <!-- Link to more_mdl.html. -->
      <p>
        Here is the link to my <a href="./index.html">first web page</a>.
      </p>
  </div>
  </main>
</body>

</html>
