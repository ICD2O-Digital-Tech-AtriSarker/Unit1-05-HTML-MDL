<!DOCTYPE html>
<!-- ICD2O-Unit1-05-HTML-MDL -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="keywords" content="immaculata, ics2o">
  <meta name="author" content="Atri Sarker">
  <title>First MDL web page</title>

  <!-- Config Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Web page header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          Atri's First Web Page using MDL components
        </span>
      </div>
    </header>
    <br>

    <!-- Container for web page content -->
    <main class="mdl-layout__content" style="padding-left:20px">
      <!-- Get user input -->
      <div class="page-content">Enter the side length of a square:</div>

      <!-- Simple Textfield for Decimals ( Regex Updated ) -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="demo-input" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="demo-input">Side of square (mm)</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error" style="padding-left:4px">Input must be a valid number</span>
        </div>
      </form>

      <!-- Raised button with ripple -->
      <button id="CalculateButton"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Calculate area
      </button>
      <!-- Snackbar -->
      <div id="snackbarContainer" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
      <!-- Answer Field -->
      <h3>Answer:</h3>
      <h5 id="Answer"></h5>
      <!-- Script stuff -->
      <script>
        (function () {
          'use strict';
          var snackbarContainer = document.querySelector('#snackbarContainer');
          var Button = document.querySelector('#CalculateButton');
          var AnswerLabel = document.querySelector('#Answer');
          var InputText = document.querySelector('#demo-input');
          Button.addEventListener('click', function () {
            'use strict';
            var Answer = "" + Math.round(parseFloat(InputText.value) ** 2)
            Answer += "mmÂ²"
            var data = {
              message: Answer,
              timeout: 500
            };
            snackbarContainer.MaterialSnackbar.showSnackbar(data);
            AnswerLabel.innerHTML = Answer
          });
        }());
      </script>
      <br></br>
      <!-- Link to more_mdl.html. -->
      <p>
        Here is the link to my <a href="./more_mdl.html">second web page</a>.
      </p>
    </main>

  </div>

</body>

</html>
